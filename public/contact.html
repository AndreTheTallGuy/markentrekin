<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Mark Entrekin</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://yvoschaap.com/ytpage/ytembed.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/"><img class="logo" src="./assets/me.jpg" alt="ME" />
        <span class="name">Mark Entrekin</span></a
      >
    </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse right" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/speeches">Speeches</a>
          <a class="nav-item nav-link" href="/blog">Blog</a>
          <a class="nav-item nav-link" href="/contact">Contact</a>
        </div>
      </div>
    </nav>
    <div class="speeches-header m-5 center">
      <h1>Contact</h1>
    </div>
    <div class="container">
      <form action="/api/contact" method="POST" class="contact-form " id="contact-form">
        <div class="contact contact-fname">
          <input type="text" name="fname" id="fname" required>
          <label for="fname" class="label-name">
            <span class="content-name">First Name</span>
          </label>
        </div>
        <br>
        <div class="contact contact-lname">
          <input type="text" name="lname" id="lname" required>
          <label for="lname" class="label-name">
            <span class="content-name">Last Name</span>
          </label>
        </div>
        <br>
        <div class="contact contact-email">
          <input type="email" name="email" id="email" required>
          <label for="email" class="label-name">
            <span class="content-name">Email</span>
          </label>
        </div>
        <br>
        <div class="contact contact-body">
          <textarea type="text" name="body" id="message" required></textarea>
          <label for="body" class="label-name">
            <span class="content-name">Message</span>
          </label>
        </div>
        <br>
        <div class="submit-div">
          <input type="submit" value="submit" id="submit-btn"/>
        </div>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
  </html>
